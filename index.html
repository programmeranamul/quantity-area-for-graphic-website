<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Bootstrap 5 Start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Bootstrap 5 End-->

    <!-- start Custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- End Custom css -->
</head>

<body>

<main class="py-5">
    <div class="container">
        
        <div id="quantity-area">
            <div class="d-md-flex flex-row py-5">
                <div class="service-area w-100 w-md-50 me-5">
                    <div class="custom-border-end pe-md-5 pb-4 services-area">
                        <h2 class="mb-5 text-success">Calculate your estimate</h2> 
                        <!-- Services Area Start --> 
                         <h3>Enter quantity*</h3>
                        <select id="quantity-parent" class="form-select  mb-3 py-3" aria-label="Default select example">
                            <option value="Select Your Service">Select Your Service</option>
                            <option id="Clipping-Path" value="Clipping Path">Clipping Path</option>
                            <option value="Multi-clipping Path">Multi-clipping Path</option>
                            <option value="Image Masking">Image Masking</option>
                            
                            <option value="Background removal">Background removal</option>
                            <option value="Ghost Mannequin">Ghost Mannequin</option>
                            <option value="Drop Shadow">Drop Shadow</option>
                            <option value="Photo Retouching">Photo Retouching</option>
                            <option value="Color Variants">Color Variants</option>
                            <option value="Vector Conversion">Vector Conversion</option>
                        </select> 
                        <!-- Services Area End-->
                        <!-- quantity box start -->
                        <h3>Enter quantity*</h3>
                        <input id="quantity-input" class="form-control py-3" type="number" value="0" placeholder="Enter quantity"> 
                        <!-- quantity box End-->
                </div>
                </div>
                <div class="quantity-img w-100 w-md-50 flex-fill ms-md-5 mt-4 mt-md-0">
                    <div class=" text-center rounded pb-4" id="border-sty">
                        <div id="quantity-img" >
                            <img id="ser-img" src="img/dow.png" alt="">
                            <img src="img/bg.jpg" alt="" id="ser-img-1">
                        </div>
                        <p class="px-5" id="p-info">Select a service and a quantity to calculate your estimate.</p> 
                        <div id="quantity-info" class=" text-left">
                            <p><span class="text-success me-4">Service  </span><span id="services-name" class="fw-bold"> </span></p>
                            <p><span class="text-success me-4">Quantity  </span><span id="quantity-image-number" class="fw-bold">0</span> images</p>
                            <h3 ><span id="showPrice"></span> - <span id="showPrice1"></span></h3>
                        </div>   
                    </div>
                </div>

               

                
            </div>
            <button class="btn btn-danger text-uppercase fw-bolder mx-auto d-block text-white" >complete MY QUOTE</button>
        </div>

    </div>
    
</main>

    <!-- Boostartp JS Start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Boostartp JS End -->

    <!-- Start My Script -->
   
    <script src="quantity.js"></script>
</body>

</html>
